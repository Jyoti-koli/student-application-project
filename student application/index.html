<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>


<body>
    <div class="header">
        <h5>Student Management System</h5>
    </div>
    <div class="upper-button-box">
        <div class="left-button">
            <button id="add-btn" onclick="addbutton()">Add Student</button>
        </div>

    </div>


    <div class="table-box">
        </tr>
        <table>
            <tr>
                <th>Sr No</th>
                <th>PRN No </th>
                <th>Full Name</th>
                <th>E-mail</th>
                <th>Contact No</th>
                <th>Department</th>
                <th>ACTION</th>
            </tr>
            <tbody id="table-data"></tbody>
        </table>
    </div>

    <div class="form-modal">
        <span class="material-symbols-outlined" class="closebtn" onclick="closebutton()">
            cancel
        </span>
        <form id="registerForm">
            <div class="input-box">
                <label for="prn-no">PRN No</label>
                <input type="text" id="prn-no">
            </div>
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" id="name">
            </div>
            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="text" id="email">
            </div>
            <div class="input-box">
                <label for="contact-no">Contact No</label>
                <input type="text" id="contact-no">
            </div>
            <div class="input-box">
                <label for="dept">Department</label>
                <input type="text" id="dept">
            </div>
            <div class="form-button">
                <button id="registerBtn">Register</button>
                <button id="updateBtn" style="background-color: blue; color: white;">Update</button>
            </div>
        </form>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
